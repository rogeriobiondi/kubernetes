---
- name: PACKAGE_EVENT_CREATE
  attributes:
  - name: company_id
    type: int
    scope: global
    mandatory: true
    status: PACKAGE_STATUS_INTEGRATED
  moderators:       
    - first       # must be the first event in package tracking
    - only_once   # only one event of this kind is valid

- name: PACKAGE_EVENT_TRANSFER_START
  attributes:
  - name: app
    type: 
      - set:
        - ARCO
        - XD-APP
        - FLECHA
    scope: local
    mandatory: true
    status: PACKAGE_STATUS_TRANSIT
  - name: origin_ul
    type: int
    scope: local
    mandatory: true
  - name: destination_ul
    type: int
    scope: local
    mandatory: true
  - name: lat
    type: float
    scope: local
    mandatory: false
  - name: lon
    type: float
    scope: local
    mandatory: false
  moderators:
    - depends_on:  # depends on previous events...
      - PACKAGE_EVENT_CREATE
